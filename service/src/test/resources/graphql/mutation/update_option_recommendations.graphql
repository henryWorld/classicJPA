mutation ($sightTestId: ID!, $version: Int!, $input: OptionRecommendationsInput!) {
  updateOptionRecommendations(
    sightTestId: $sightTestId
    version: $version
    input: $input
  )
  {
    optionRecommendations {
      rxOptionType
      referToDoctor
      recommendations {
        bif
        considerContactLens
        polar
        react
        svd
        svi
        svn
        thinAndLight
        tints
        ultraClear
        ultraTough
        vari
      }
    }
  }
}
