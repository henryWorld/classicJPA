mutation ($sightTestId: ID!, $version: Int!, $pairNumber: Int!, $clinicianName: String!, $leftCylinder: String!) {
  updateHabitualRx(
    sightTestId: $sightTestId
    version: $version
    pairNumber: $pairNumber
    pair: {
      clinicianName: $clinicianName
      age: 2
      leftEye: {
        addition: 1.23
        axis: 2.25
        cylinder: $leftCylinder
        sphere: "+1.50"
      }
      rightEye: {
        addition: 1.23
        axis: 4.56
        cylinder: "+1.25"
        sphere: "+1.50"
      }
    }) {
      habitualRx {
        id
        clinicianName
      }
  }
}
