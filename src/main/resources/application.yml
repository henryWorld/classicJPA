server:
  port: 8080
  compression:
    enabled: true
    min-response-size: 2KB
    mime-types:
    - text/html
    - text/xml
    - text/plain
    - text/css
    - text/javascript
    - application/javascript
    - application/json

spring:
  datasource:
    url: jdbc:h2:mem:testdb
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true

graphql:
  extended-scalars: DateTime, Date
  servlet:
    max-query-depth: 20
    cors:
      allowed-origins: "*"
      allowed-methods: GET, HEAD, POST, OPTIONS
    

