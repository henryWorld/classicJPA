server:
  port: 8080

spring:
  profiles:
    group:
      default:
        - "common"
        - "commonLiquibase"
        - "commonDbLegacyProd"
        - "service"
      dev:
        - "common"
        - "commonLiquibase"
        - "commonDbLegacyDev"
        - "commonDev"
        - "service"
  datasource:
    url: jdbc:sqlserver://${DATABASE_SERVER};databaseName=clinical_microservice

logging:
  level:
    com.specsavers.socrates.clinical: INFO
